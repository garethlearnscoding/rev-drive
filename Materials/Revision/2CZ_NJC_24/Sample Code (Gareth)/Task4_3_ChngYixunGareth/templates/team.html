<!DOCTYPE html>
<html>
    <head>
        <title>{{dataset[0][1]}}</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Character Name</th>
                <th>Event Name</th>
                <th>Score</th>
            </tr>
            {% for i in dataset %}
            <tr>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
